<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 320px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .tag {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #6a5acd;
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 12px;
    }

    .card-header {
      position: relative;
    }

    .card-content {
      padding: 16px;
    }

    .card-content h3 {
      margin: 0 0 8px;
      font-size: 18px;
      font-weight: bold;
    }

    .card-content p {
      margin: 0;
      color: #666;
      font-size: 14px;
      line-height: 1.4;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: #666;
      padding: 12px 16px;
      border-top: 1px solid #eee;
    }

    .card-footer span {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <img src="food1.jpg" alt="Food Image">
      <div class="tag">Cooking</div>
    </div>
    <div class="card-content">
      <h3>Best FastFood Ideas (Yummy)</h3>
      <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
    </div>
    <div class="card-footer">
      <span>ðŸ•’ 10 days ago</span>
      <span>ðŸ’¬ 0 Comments</span>
    </div>
  </div>

</body>
</html>
