<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Form</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #231e2d;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    nav.navbar1 {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: white;
      width: 100%;
      padding: 10px 20px;
      box-sizing: border-box;
    }

    .logo img {
      width: 70px;
      height: 70px;
      border-radius: 100%;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 15px;
      display: flex;
      gap: 15px;
      width: 1500px;
    }

    ul li a {
      color: #7d3cff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
    }

    ul li a:hover {
      background: #7d3cff;
      color: white;
    }

    .menu-icon {
      font-size: 28px;
      color: #7d3cff;
      display: none;
      cursor: pointer;
    }

    .body-middle {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .outer-box {
      width: 360px;
      height: 600px;
      border-radius: 12px;
      background-color: #7d3cff;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
    }

    .content {
      background: #fff;
      border-radius: 8px;
      width: 300px;
      height: 500px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    .form-body {
      padding: 15px;
    }

    .form-body h1 {
      color: #7d3cff;
      margin-bottom: 10px;
    }

    .form-body input[type="text"],
    .form-body input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      box-sizing: border-box;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin: 5px 0 15px 0;
    }

    .checkbox-container input {
      margin-right: 6px;
    }

    .form-body button {
      width: 80%;
      padding: 12px;
      border-radius: 15px;
      font-weight: bold;
      display: block;
      margin: 10px auto;
      border: none;
      cursor: pointer;
    }

    .form-body .purple-btn {
      background: #05f4c8;
      color: white;
    }

    .form-body .gray-btn {
      background: #bfbfbf;
      color: white;
    }

    @media (max-width: 750px) {
      ul {
        display: none;
      }

      .menu-icon {
        display: block;
      }

      nav.navbar1 {
        justify-content: space-between;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar1">
    <div class="logo">
      <img src="food1.jpg" alt="Logo">
    </div>

    <ul>
      <li><a href="index.html">Index</a></li>
      <li><a href="ass1.html">Ass 1</a></li>
      <li><a href="ass2.html">Ass 2</a></li>
      <li><a href="ass3.html">Ass 3</a></li>
      <li><a href="ass4.html">Ass 4</a></li>
      <li><a href="ass5.html">Ass 5</a></li>
      <li><a href="ass6.html">Ass 6</a></li>
      <li><a href="muhammed.html">Muhammed</a></li>
      <li><a href="insta.html">Insta</a></li>
      <li><a href="monalisha.html">Monalisha</a></li>
      <li><a href="cookingblog.html">Cooking Blog</a></li>
      <li><a href="vino-nav.html">Vino NavBar</a></li>
      <li><a href="checkers.html">Checkers</a></li>
      <li><a href="ludo.html">Ludo</a></li>
      <li><a href="vinoconsulting.html">Vino Consulting</a></li>
    </ul>

    <i class='bx bx-menu menu-icon'></i>
  </nav>

  <div class="body-middle">
    <div class="outer-box">
      <div class="content">
        <div class="form-body">
          <form>
            <h1>Sign in</h1>
            <p>You know how much a squirrel misses his nuts? Yep, that's how much we missed you.</p>
            <p><strong>Welcome Back.</strong></p>

            <input type="text" placeholder="Username or Email address" required>
            <input type="password" placeholder="Password" required>

            <div class="checkbox-container">
              <input type="checkbox" id="stay">
              <label for="stay">Stay signed in for longer</label>
            </div>

            <button type="submit" class="purple-btn">Sign into your account</button>
            <button type="button" class="gray-btn">Continue with Envato</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
